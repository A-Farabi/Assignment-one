<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
    <link rel="shortcut icon" href="/Images/favicon(firework).jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="header-section">
            <div class="container">
                <div class="banner">
                    <div class="banner-content">
                        <h1>Happy New Year</h1>
                        <h1 style="font-size: 72px;font-weight: 900;line-height: 95px;margin-top: 20px;">New Year Party <br> Celebration</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- discount section starts here -->
    <div class="sectional-gap"></div>
    <section class="discount-section">
        <div class="container">
            <div class="discount-controller">
                <div class="discount-content">
                    <div class="discount-text">
                        <h1 id="discount-text-1">65% OFF</h1>
                        <h3 id="discount-text-2">OUR HOLIDAY DEALS ARE BETTER</h3>
                        <h1 id="discount-text-3">ALL CATEGORIES</h1>
                    </div>
                    <div class="discount-image">
                        <img src="Images/New Year Photo.png" alt="new year Photo">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
